<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="style/login.css" />
</head>

<body>
    <!-- نوار شیشه‌ای بالا -->
    <nav class="glass-navbar">
        <div class="logo">🔷</div>
        <ul class="nav-links">
            <li><a href="index.html">خانه</a></li>
            <img src="assets/logo.png" alt="لوگوی من" class="site-logo" />
        </ul>
    </nav>

    <!-- پس‌زمینه اختصاصی برای صفحه ورود -->
    <div class="background"></div>
    <!-- لوگو خارج از نوار -->
    <div class="logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="لوگوی من" class="site-logo" />
        </a>
    </div>
    <!-- فرم ورود در جعبه شیشه‌ای -->
    <main class="glass-box">
        <h2>ورود به سیستم</h2>
        <input type="text" id="username" placeholder="نام کاربری" />
        <input type="password" id="password" placeholder="رمز عبور" />
        <button onclick="login()">ورود</button>
        <p id="loginError" class="error-text"></p>
    </main>

    <!-- صفحه اصلی برنامه (بعد از ورود موفق) -->
    <div id="mainApp" class="hidden glass-box">
        <h2>🎉 خوش اومدی!</h2>
        <textarea id="textInput" placeholder="متن خودتو وارد کن..."></textarea>
        <div class="button-group">
            <button onclick="encodeText()">رمزگذاری</button>
            <button onclick="decodeText()">رمزگشایی</button>
            <button class="copy-btn" onclick="copyToClipboard()">📋 کپی</button>
            <button onclick="clearText()">🗑 پاک‌کردن</button>
            <button onclick="pasteText()">📥 چسباندن</button>
        </div>
        <pre id="resultBox">اینجا نتیجه نمایش داده میشه...</pre>
    </div>

    <script src="scripts/login.js"></script>
</body>

</html>
